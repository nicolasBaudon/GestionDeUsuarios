<!DOCTYPE html>
<html>
    <head>
        <title>ABM Animal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/Bootstrap/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/DataTables/datatables.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/Animal.css" rel="stylesheet" type="text/css"/>
        <link href="../js/DataTables/datatables.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
       <nav id="nav" class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="menu" class="navbar-brand" href="index.html">Menu Principal</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="animal" class="active"><a href="Animal.html">Animales</a></li>
                    </ul>
                </div>
            </div>
       </nav> 
        <div class="container">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">      
                    <div id="header" class="page-header" align="center">
                        <h1>Sistema de Gestion de Animales</h1>
                    </div>
                    <!-- Tabla -->
                    <table class="table table-striped table-hover" id="tablaAnimal">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Raza</th>
                                <th>Edad</th>  
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTablaAnimal">
                        </tbody>
                    </table><br>
                    <!-- Botones -->                    
                    <table class="table">
                        <tr>
                            <td align="center">
                                <button class="btn btn-success btn-lg" id="agregarAnimal">Agregar</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modalAnimal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formAnimal" class="form-horizontal"
                          data-bv-message="Este valor No es válido"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                          data-bv-submitbuttons='button[type="submit"]'
                          data-bv-trigger="focus blur"
                          data-bv-live="enabled">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="tituloModal">Nuevo Animal</h4>
                        </div>
                        <div class="modal-body">
                            <!-- ID -->
                            <div class="form-group">
                                <input class="form-control" type="hidden" id="id" name="id">
                            </div>
                            <!-- Nombre -->
                            <div class="form-group">
                                <label class='col-lg-2'>Nombre</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="nombre" name="nombre"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar el Nombre">
                                </div>
                            </div>
                            <!-- Especie -->
                            <div class="form-group">
                                <label class='col-lg-2'>Tipo</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="especie" name="especie"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar el tipo de Animal">
                                </div>
                            </div>
                            <!-- Raza -->
                            <div class="form-group">
                                <label class='col-lg-2'>Raza</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="raza" name="raza"
                                            data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar la Raza">
                                </div>     
                            </div>
                            <!--Edad -->
                            <div class="form-group">
                                <label class='col-lg-2'>Edad</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="edad" name="edad"
                                           data-bv-message="El Numero no es válido"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar la edad del Animal">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button type="button" id="guardar" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="../js/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../js/Boost/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/DataTables/datatables.min.js" type="text/javascript"></script>
    <script src="../js/jsFiles/funcionesGeneral.js" type="text/javascript"></script>
    <script src="../js/jsFiles/funcionesAnimal.js" type="text/javascript"></script>
 </body>
</html>
